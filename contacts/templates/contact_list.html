{% extends "base.html" %}

{% block content %}
<h1>Contacts</h1>

<table class="table">
  {% for contact in object_list %}
    <tr>
		<td><a href="{{ contact.get_absolute_url }}">{{ contact }}</a></td>
		<td><a href="{% url 'contacts-edit' pk=contact.id %}" class="btn"><i class="icon-pencil"></i></a></td>
		<td><a href="{% url 'contacts-delete' pk=contact.id %}" class="btn btn-danger"><i class="icon-trash icon-white"></i></a></td>
	</tr>
  {% endfor %}
</table>

<a href="{% url 'contacts-new' %}" class="btn btn-info"><i class="icon-plus icon-white"></i> add contact</a>

{% endblock %}
